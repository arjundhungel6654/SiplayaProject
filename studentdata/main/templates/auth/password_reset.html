<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrab cdn-css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">

  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />

</head>

<body>


  <div class="login">
    <form class="form" method="post" action="">
      {% csrf_token %}
      <p class="title">forget password</p>
      <span class="input-span">
        <label for="email" class="label">email</label>
        <input type="email" name="email" id="email" /></span>
     
      <input class="submit" type="submit" value="send" />
      <span class="span">Don't have an account? <a href="{% url 'register' %}">Sign up</a></span>
    </form>
  </div>

  <!--bootstrap cdn-js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  {% if messages %}
  {% for message in messages %}
  <script>
    alertify.set('notifier', 'position', 'bottom-right');
    alertify.success('{{message}}')
  </script>
  {% endfor %}

  {% endif %}


  <script>
    function togglePassword() {
      const inputpassword = document.getElementById("password");
      const icon = document.getElementById('"inputpassword"');

      if (inputpassword.type === 'password') {
        inputpassword.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash')
      }
      else {
        inputpassword.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash')
      }
    }
  </script>

</body>

</html>


{% endblock content %}
